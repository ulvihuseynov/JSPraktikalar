<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    
<div class="container mt-2">
    <div class="row">
        <div class="col-6">
<div class="card">
    <div class="card-header">
        Quiz
    </div>
    <div class="card-body">
<h5 id="question" class="card-title">
    Question text
</h5>
<hr>
<div id="buttons">
    <button class="btn btn-success" id="btn0">
        <span id="choice0">Choice 0</span>
    </button>
    <button class="btn btn-success" id="btn1">
        <span id="choice1">Choice 1</span>
    </button> 
     <button class="btn btn-success" id="btn2">
        <span id="choice2">Choice 2</span>
    </button> 
     <button class="btn btn-success" id="btn3">
        <span id="choice3">Choice 3</span>
    </button>
</div>
    </div>
    <div id="progress" class="card-footer"></div>
</div>
        </div>
    </div>
</div>
    <script src="./quiz.js"></script>
</body>
</html>
