<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatur Conversion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
    <form action="">
        <h1 id="heading"></h1>
        <input type="number" id="textBox" value="0">


      <div>
        <input type="radio" id="toFahrenHeit" name="unit">
        <label  for="toFahrenHeit">Celsius <i class="fa-solid fa-arrow-right"></i> toFahrenHeit</label>
      </div>

<div>
    <input type="radio" id="toCelsius" name="unit">
    <label  for="toCelsius">Fahrenheit <i class="fa-solid fa-arrow-right"></i> toCelsius</label></div>
    <button type="button" id="submitBtn"></button>
    <p id="result"></p>
    </form>





    <script src="./temp.js"></script>
</body>
</html>
