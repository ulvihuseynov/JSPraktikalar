<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
 
    <div class="slider">
        <div class="slides">
           <img class="slide" src="https://www.transparentpng.com/thumb/car-png/car-free-transparent-png-8.png" alt="Image #1">
           <img class="slide" src="https://pngimg.com/d/audi_PNG1736.png" alt="Image #2">
           <img class="slide" src="https://freepngimg.com/convert-png/11321-car-high-quality-png" alt="Image #3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
